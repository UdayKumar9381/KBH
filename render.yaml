services:
  - type: web
    name: kbh-food-report-backend
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - fromContext: true
        key: GOOGLE_CREDENTIALS
      - fromContext: true
        key: SPREADSHEET_ID
